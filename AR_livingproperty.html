<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

        <a-marker type="pattern" url="pattern/pattern-logo2-02.patt">
            <a-image src="img/incendio.png"
            rotation="90 180 0"
            scale="1.3 1.3 1.3"
            ></a-image></a-image>
            <a-text value="ORTI URBANI PER CASTRO 
                Il 10 dicembre 2021 un incendio devasta l'area di Castro (Cile), distruggendo più di 120 case e causando oltre 500 sfollati.
                Il danno socio-ecologico è evidente: intere aree verdi distrutte, giardini e spazi comuni andati perduti." 
                position="0 0 2" scale="1.2 1.2 1.2" rotation="-90 0 0" color="black" align="center"></a-text>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
