<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

        <a-marker type="pattern" url="pattern/pattern-logo2-02.patt">
            
            <a-entity
            position="0 0 0"
            scale="10 10 10"
            gltf-model="url(/media/semi3.gltf)"
                rotation="90 180 0"
                animation="property: position; from: 0 0 0; to: 0 0 -1; dur: 5000; easing: linear; loop: true; delay: 3000">
            > </a-entity>
            <a-text value="Hello!" position="0 0 0" rotation="90 0 0" color="black"></a-text>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
