<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

        <a-marker type="pattern" url="pattern/pattern-logo2-02.patt">
            <a-entity
            position="0.5 0 -0.5"
            scale="2 2 2"
            gltf-model="url(/media/pala.gltf)"
                rotation="0 90 270"
                animation="property: rotation; from: 0 90 270; to: 0 45 270; dur: 5000; easing: linear; loop: true; delay: 3000">
            > </a-entity>
            <a-text value="IL VERDE CHE CURA - MENTE
                La cura della salute mentale ha anche ricadute sulla salute fisica. 
                La preparazione del terreno nell'orto corrisponde alla creazione di
                un ambiente favorevole per la salute mentale." 
                position="0 0 1.5" scale="1.2 1.2 1.2" rotation="-90 0 0" color="black" align="center"></a-text>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
