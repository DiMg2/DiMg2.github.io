<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

        <a-marker type="pattern" url="pattern/pattern-logo2-02.patt">
            <a-entity
            position="1 0 -2"
            scale="1 1 1"
            gltf-model="url(/media/watercan.gltf)"
                rotation="0 90 270"
                animation="property: rotation; from: 0 90 270; to: 0 135 270; dur: 5000; easing: linear; loop: true; delay: 3000">
            > </a-entity>
            <a-entity
            position="-0.5 0 0.5"
            scale="30 30 30"
            gltf-model="url(/media/gocce.gltf)"
                rotation="0 90 270"
                animation="property: position; from: -0.5 0 0.5; to: -0.5 0 1.5; dur: 5000; easing: linear; loop: true; delay: 3000">
            > </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
